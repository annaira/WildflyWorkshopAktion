<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h1>Spendenform bearbeiten </h1>

        <h:form acceptcharset="ISO-8859-1">
            <h:panelGrid columns="2">
                <f:facet name="header">Allgemein</f:facet>
                <h:outputLabel value="Hintergrundfarbe:"/>
                <h:selectOneMenu id="bgColor" value="#{spendeFormEditController.bgColor}">
                    <f:selectItem itemLabel="#FFFFFF" itemValue="FFFFFF"/>
                    <f:selectItem itemLabel="#000000" itemValue="000000"/>
                    <f:selectItem itemLabel="#FF0000" itemValue="FF0000"/>
                    <f:ajax render="url" />
                </h:selectOneMenu>
                <h:outputLabel value="Textfarbe:"/>
                <h:selectOneMenu id="textColor" value="#{spendeFormEditController.textColor}">
                    <f:selectItem itemLabel="#FFFFFF" itemValue="FFFFFF"/>
                    <f:selectItem itemLabel="#000000" itemValue="000000"/>
                    <f:selectItem itemLabel="#FF0000" itemValue="FF0000"/>
                    <f:ajax render="url"/>
                </h:selectOneMenu>
                <h:outputLabel value="URL der Formulars:"/>
                <h:inputTextarea id="url" rows="6" cols="30" readonly="true" value="#{spendeFormEditController.url}"/>
            </h:panelGrid>
            <h:commandButton value="OK" action="#{spendeFormEditController.doOk}"/>
        </h:form>
    </ui:define>
</ui:composition>
