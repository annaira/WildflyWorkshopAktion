<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam id="bgColor" name="bgColor"
		value="#{geldSpendenController.bgColor}">
	</f:viewParam>
	<f:viewParam id="textColor" name="textColor"
		value="#{geldSpendenController.textColor}">
	</f:viewParam>
	<f:viewParam id="title" name="title" required="true"
		value="#{geldSpendenController.title}">
	</f:viewParam>
	<f:viewParam id="aktionId" name="aktionId" converter="javax.faces.Long"
		value="#{geldSpendenController.aktionId}" />
</f:metadata>

<h:head>
	<title>#{geldSpendenController.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body
	style="background-color: ##{geldSpendenController.bgColor}; color: ##{geldSpendenController.textColor};">
	<h1>#{geldSpendenController.title}</h1>
	<p:messages globalOnly="true" />
	<p:messages for="bgColor" style="color: red;" />
	<p:messages for="textColor" style="color: red;" />
	<h:form acceptcharset="UTF-8">
		<p:panel id="panel">

			<h:panelGrid columns="3">

				<p:outputLabel value="Name:" />
				<p:inputText id="name"
					value="#{geldSpendenController.spende.spenderName}">
				</p:inputText>
				<p:message for="name" style="color: red;" />

				<p:outputLabel value="Konto-Nr.:" />
				<p:inputText id="konto"
					value="#{geldSpendenController.spende.konto.kontoNr}">
				</p:inputText>
				<p:message for="konto" style="color: red;" />

				<p:outputLabel value="BLZ:" />
				<p:inputText id="blz"
					value="#{geldSpendenController.spende.konto.blz}">
				</p:inputText>
				<p:message for="blz" style="color: red;" />

				<p:outputLabel value="Name der Bank:" />
				<p:inputText id="name_bank"
					value="#{geldSpendenController.spende.konto.nameDerBank}">
				</p:inputText>
				<p:message for="name_bank" style="color: red;" />

				<p:outputLabel value="Spendenbetrag" />
				<h:panelGroup>
					<p:inputText id="spendenbetrag"
						value="#{geldSpendenController.spende.betrag}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText> EUR
            	</h:panelGroup>
				<p:message for="spendenbetrag" style="color:red;" />
				<p:selectBooleanCheckbox
					value="#{geldSpendenController.spende.quittung}" />Ja, ich m√∂chte eine Spendenquittung <br />

			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Spenden"
			actionListener="#{geldSpendenController.doSpende}" ajax="false" />
	</h:form>
</h:body>
</html>
